<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maffin - check list</title>
  <link rel="preload" href="fonts/Manrope-Regular.woff2" as="font" crossorigin="anonymous">
  <link href="css/styles.min.css" rel="stylesheet">
</head>

<body class="body">
  <div class="body__wrapper">
    <header class="header">
      <div class="header__logo logo">
        <a href="/" class="logo__link">
          <img src="img/common/logo.svg" alt="Maffin Check List" width="166" height="34" class="logo__img">
        </a>
      </div>
      <a href="#" class="header__auth">
        <svg class="header__auth-icon" width="20" height="20">
          <use xlink:href="img/sprite.svg#icon-login"></use>
        </svg>
      </a>
    </header>
    <main class="main main--login">
      <h1 class="visually-hidden">Регистрация и авторизация</h1>
      <section class="main__login login">
        <div class="login__tabs">
          <div class="login__tab-wrapper">
            <button class="login__tab login__tab--active">Авторизация</button>
          </div>
          <div class="login__tab-wrapper">
            <button class="login__tab">Регистрация</button>
          </div>
        </div>
        <div class="login__container">
          <div class="login__wrapper login__wrapper--active">
            <h2 class="login__title">Авторизация</h2>
            <form action="/" class="login__form">
              <label class="login__input-wrapper">
                <span class="visually-hidden">Введите e-mail</span>
                <input type="text" name="email" class="login__input" placeholder="Введите e-mail">
              </label>
              <label class="login__input-wrapper">
                <span class="visually-hidden">Введите пароль</span>
                <input type="text" name="password" class="login__input" placeholder="Введите пароль">
              </label>
              <button class="login__sunbmit button button--form">Войти</button>
            </form>
          </div>
          <div class="login__wrapper">
            <h2 class="login__title">Регистрация</h2>
            <form action="/" class="login__form">
              <label class="login__input-wrapper">
                <span class="visually-hidden">Введите e-mail</span>
                <input type="text" name="email" class="login__input login__input--succes" placeholder="Введите e-mail">
              </label>
              <label class="login__input-wrapper">
                <span class="visually-hidden">Введите пароль</span>
                <input type="text" name="password" class="login__input login__input--error" placeholder="Введите пароль">
              </label>
              <label class="login__input-wrapper">
                <span class="visually-hidden">Подтвердите пароль</span>
                <input type="text" name="repassword" class="login__input" placeholder="Подтвердите пароль">
              </label>
              <button class="login__sunbmit button button--form">Регистрация</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__copyright copyright container">
        <p class="copyright__text">
          &copy <a class="copyright__link" href="mailto:a.vafin85@gmail.com">Vafin Artem</a> 2020
        </p>
        <p class="copyright__text">
          Icon made by <a class="copyright__link" href="https://www.flaticon.com/authors/freepik">Freepik</a> from <a class="copyright__link"
            href="https://www.flaticon.com/">www.flaticon.com</a>
        </p>
      </div>
    </footer>
  </div>
  <div class="toast toast--error">
    <p class="toast__text">Такого пользователя не существует</p>
  </div>
  <script src="js/bundle.js"></script>
</body>

</html>
